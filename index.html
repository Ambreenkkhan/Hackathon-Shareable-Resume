<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shareable Resume</title>
    <link rel="stylesheet" href="shareable-resume.css" />
  </head>
  <body>
    
    <form id="resume-form">
      <h1>Shareable Resume</h1>
      <fieldset> 
        <legend>Personal Information</legend>
 
        <label for="username">User Name:</label>
        <input type="text" id="username" placeholder="Enter Your Name" required />

        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter Your Name" required />

        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Enter your Email" required />

        <label for="phone">Phone:</label>
        <input
          type="text"
          id="phone"
          placeholder="Enter your Phone Number"
          required
        />
      </fieldset>

      <fieldset>
    
        <label for="education">Education</label>
        <textarea
          id="education"
          placeholder="your Answer "
          rows="4"
          required
        ></textarea>
      </fieldset>

      <fieldset>
        
        <label for="skills">Skills</label>
        <textarea
          id="skills"
          placeholder="your Answer "
          rows="4"
          required
        ></textarea>
      </fieldset>

      <fieldset>
    
        <label for="projects">Projects</label>
        <textarea
          id="projects"
          placeholder="your Answer "
          rows="4"
          required
        ></textarea>
      </fieldset>


      <button type="submit">Generate Resume</button>
    </form>
    <br>

    <div id="resume-display" contenteditable="true">

    </div>
    <br>
    <div id="shareable-link" style="display: none">
      <h2>Shareable Link</h2>
      <a href="#" id="shareable-link-url" target="_blank"></a>
      <br>
    <button id="download-pdf">Download as PDF</button>
    </div>
    <script src="shareable-resume.js"></script>
  </body>
</html>
